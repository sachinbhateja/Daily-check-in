<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Check-In</title>

  <!-- Ethers.js (required for wallet + contract) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- App files -->
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ”¥ Daily Check-In</h1>

      <p id="wallet" class="wallet">Wallet: Not connected</p>

      <div class="stats">
        <div class="stat">
          <span class="label">Streak</span>
          <span id="streak" class="value">0</span>
        </div>

        <div class="stat">
          <span class="label">Points</span>
          <span id="points" class="value">0</span>
        </div>
      </div>

      <button id="connect" class="btn primary">Connect Wallet</button>
      <button id="checkin" class="btn success">Check In</button>

      <p id="message" class="message"></p>
      <p id="countdown" class="countdown"></p>
    </div>
  </div>
</body>
</html>
